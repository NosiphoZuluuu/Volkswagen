        <div class="container1">
            <form class="action">
                <div class="row">
                    <div class="col">
                        <h3 class="title">Billing Address</h3>

                        <div class="inputbox">
                            <span>Full Name</span>
                            <input type="text" placeholder="Siyamthanda Ngubane">
                        </div>

                        <div class="inputbox">
                            <span>Email</span>
                            <input type="email" placeholder="example@example.com">
                        </div>

                        <div class="inputbox">
                            <span>Address</span>
                            <input type="text" placeholder="room - street - locality">
                        </div>

                        <div class="inputbox">
                            <span>City</span>
                            <input type="text" placeholder="Durban">
                        </div>

                        <div class="flex">
                            <div class="inputbox">
                                <span>State</span>
                                <input type="text" placeholder="KZN">
                            </div>
                            <div class="inputbox">
                                <span>Zip Code</span>
                                <input type="number" placeholder="123 456">
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <h3 class="title">Payment</h3>

                        <div class="inputbox">
                            <span>Cards Accepted</span>
                            <img src="Images1/card_img.png" alt="">
                        </div>

                        <div class="inputbox">
                            <span>Name of card</span>
                            <input type="nameandsurname" placeholder="mr. Sicelo Mfekayi" required>
                        </div>

                        <div class="inputbox">
                            <span>Credit Card Number</span>
                            <input type="number" placeholder="1111-2222-3333-4444" required>
                        </div>

                        <div class="inputbox">
                            <span>Exp Month</span>
                            <input type="text" placeholder="January" required>
                        </div>

                        <div class="flex">
                            <div class="inputbox">
                                <span>Exp Yaer</span>
                                <input type="number" placeholder="2030"required>
                            </div>
                            <div class="inputbox">
                                <span>CVV</span>
                                <input type="number" placeholder="1234" required>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="makepayment.html"> <input a="make Payment" value="Make Payment" class="submit-btn" ></a>
            </form>
        </div>
