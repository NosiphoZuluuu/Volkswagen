<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
       
    </header>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
body{
  background-color: #333;
}
        /* Basic styles for the container */
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }

        /* Heading styles */
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Login link styles */
        .login-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>

    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="text" placeholder="Username" name="username" id="username" required>
            <input type="email" placeholder="Email" name="email" id="email" required>
            <input type="password" placeholder="Password" name="password" id="password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="Login (2).html" class="login-link">Already have an account? Login</a>
    </div>

    <script>
        // JavaScript to handle form submission and redirect
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            // Capturing the user input
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Log the captured user input (optional for debugging)
            console.log("Username:", username);
            console.log("Email:", email);
            console.log("Password:", password);

            // Redirecting to the Login.html page
            window.location.href = "login (2).html";
        });
    </script>
</body>
</html>
