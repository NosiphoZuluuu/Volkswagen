<!DOCTYPE html>
<html lang="en">
<head>  
    <header>
        
    </header>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #333;
        }
        /* Basic styles for the container */
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #f5f2f2;
            border-radius: 5px;
            background-color: darkgray;
            text-align: center;
        }
        /* Heading styles */
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="password"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Login link styles */
        .signup-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" placeholder="Username" id="username" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <a href="Signup.html" class="signup-link">Don't have an account? Sign up</a>
    </div>
    <script>
        // JavaScript to validate login credentials
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Getting the username and password values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Checking credentials
            if ((username === "nosiphozulu385@gmail.com" && password === "$$Dut990322") || (username === "user" && password === "user")) {
                // Redirect to Index.html if credentials are valid
                window.location.href = "index.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
